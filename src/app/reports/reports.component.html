<p>
  <md-tab-group md-stretch-tabs="always">
    <md-tab label="Temp">
      <div class="ui-g-12 ui-md-4">
        <p-calendar [(ngModel)]="tempStartDate" [timeOnly]="true" hourFormat="12"></p-calendar>
        <p-calendar [(ngModel)]="tempEndDate" [timeOnly]="true"></p-calendar>
        <button md-button (click)="loadTempInInterval(tempchart)"> Load</button>
      </div>

      <br>
      <div>
        <p-chart #tempchart type="line" [data]="tempData"></p-chart>
      </div>
    </md-tab>
    <md-tab label="pH">
      <p-calendar [(ngModel)]="phStartDate" showTime="true"></p-calendar>
      <p-calendar [(ngModel)]="phEndDate" showTime="true"></p-calendar>
      <button md-button (click)="loadPhsInInterval(phchart)"> Load</button>
      <br>
      <div>
        <p-chart #phchart type="line" [data]="phData"></p-chart>
      </div>
    </md-tab>
  </md-tab-group>
</p>
