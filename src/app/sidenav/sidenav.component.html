<md-sidenav-container fullscreen>
  <md-sidenav #sidenav class="example-sidenav">


    <md-list>
      <md-list-item>
        <button md-button (click)="sidenav.close()">Close sidenav</button>
      </md-list-item>
      <md-list-item><a routerLink="/research">Research</a></md-list-item>
      <md-list-item><a routerLink="/reports"> Reports</a></md-list-item>
      <md-list-item><a routerLink="/login"> Login</a></md-list-item>
    </md-list>

  </md-sidenav>

  <div>
    <button md-button (click)="sidenav.open()">
      Open sidenav
    </button>
    <router-outlet></router-outlet>
  </div>

</md-sidenav-container>
