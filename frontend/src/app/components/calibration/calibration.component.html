<md-card class="calibrationcard">

  <md-card-title>
    <h1>Calibration</h1>
  </md-card-title>

  <p-steps id="steps" [model]="items" [(activeIndex)]="currentLevel" class="custom-steps"></p-steps>
  <md-card-content>
    <md-spinner id="spinner" *ngIf="buttonDisabled" class="spinner" color={{colors[currentLevel]}}></md-spinner>
  </md-card-content>

  <md-card-actions>
    <button id="calibrateButton" md-raised-button *ngIf="!buttonDisabled" (click)="calibrate()">Calibrate
      {{levels[currentLevel]}}
    </button>
  </md-card-actions>
</md-card>
