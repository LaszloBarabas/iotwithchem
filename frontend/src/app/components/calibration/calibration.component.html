<md-card class="calibrationcard">

  <md-card-title>
    <h1>Calibration</h1>
  </md-card-title>

  <p-steps [model]="items" [(activeIndex)]="currentLevel" class="custom-steps"></p-steps>
  <md-card-content>
    <md-spinner *ngIf="buttonDisabled" class="spinner" color={{colors[currentLevel]}}></md-spinner>
  </md-card-content>

  <md-card-actions>
    <button md-raised-button *ngIf="!buttonDisabled" (click)="calibrate()">Calibrate {{levels[currentLevel]}}
    </button>
  </md-card-actions>
</md-card>
