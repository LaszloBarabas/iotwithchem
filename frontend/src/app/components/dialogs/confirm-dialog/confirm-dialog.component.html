<md-list>
  <md-list-item>
    <p>{{message}}</p>
  </md-list-item>

  <md-list-item>
    <button type="button" md-raised-button
            (click)="dialogRef.close(true)">OK

            (click)="dialogRef.close(false)">Cancel
    </button>
  </md-list-item>
</md-list>
