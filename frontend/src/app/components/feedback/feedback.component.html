<md-card class="feedbackcard">

  <md-card-title>
    <h1>Feedback</h1>
  </md-card-title>
  <md-card-content>
    <p>{{response}}</p>
    <md-input-container>
      <input mdInput placeholder="From" [(ngModel)]="from">
    </md-input-container>
    <br>
    <md-input-container>
       <textarea mdInput class="textarea"
                 rows="15" cols="100" placeholder="Message" [(ngModel)]="message"></textarea>
    </md-input-container>
  </md-card-content>
  <md-card-actions>
    <button md-raised-button (click)="sendFeedback()">Send</button>
  </md-card-actions>
</md-card>
