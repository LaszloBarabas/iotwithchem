<md-slide-toggle class="synctoggle" [disabled]="!deviceConnected" [(ngModel)]="toggleChecked" (change)="toggleSync()">
  {{syncLabel}}
</md-slide-toggle>
<br>

<p-messages [value]="msg"></p-messages>
<div class="sensors-container">

  <md-card class="sensor-card">
    <md-card-content>
      <p-progressBar [value]="progressBarValue"></p-progressBar>
      <br>
      <label>Job start date:</label>
      <p> {{currentJob.jobStartDate.toLocaleString()}} </p><br>
      <label>Job end date:</label>
      <p> {{currentJob.jobEndDate.toLocaleString()}} </p><br>
      <label>Remaining time:</label>
      <count-down *ngIf="countdownDate!=null" class="counter" [text]="text" units="Days | Hours | Minutes | Seconds "
                  end={{countdownDate}}></count-down>
      <p *ngIf="countdownDate==null"> - </p>
      <label>Job description: </label>
      <p>{{currentJob.jobDescription}}</p>
    </md-card-content>
    <md-card-actions>
      <button id="addJobButton" md-button [disabled]="!deviceConnected" (click)="checkJob()">
        <md-icon>add</md-icon>
      </button>
      <button id="stopJobButton" md-button [disabled]="countdownDate==null" (click)="stopJob()">
        <md-icon>cancel</md-icon>
      </button>
    </md-card-actions>
  </md-card>

  <md-card class="sensor-card">
    <md-card-content>
      <justgage [options]="optionsTempGauge" [max]="maxTemp" [value]="temp.tempvalue"></justgage>
      <label> Set Temperature: </label>
      <p>{{currentJob.heaterValue}}Â°C</p>
      <label> Set read interval (s): </label>
      <p>{{currentJob.tempReadInt}}</p>
    </md-card-content>
    <md-card-actions>
      <img class="devicestatus" *ngIf="isHeaterOn" src="../../../assets/icons/heater.png">
      <button id="tempSettingsButton" md-button [disabled]="!deviceConnected" (click)="openTempSettings()">
        <md-icon>settings</md-icon>
      </button>
    </md-card-actions>
  </md-card>


  <md-card class="sensor-card">
    <md-card-content>
      <justgage [options]="optionsPHGauge" [max]="maxPH" [value]="ph.phvalue"></justgage>
      <label> Set pH value: </label>
      <p id="pumpValue">{{currentJob.pumpValue}}</p>
      <label> Set read interval (s): </label>
      <p id="phReadInterval">{{currentJob.phReadInt}}</p>
    </md-card-content>
    <md-card-actions>
      <img class="devicestatus" *ngIf="isPumpOn" src="../../../assets/icons/pump.png">
      <button id="phSettingsButton" md-button [disabled]="!deviceConnected" (click)="openPhSettings()">
        <md-icon>settings</md-icon>
      </button>
    </md-card-actions>
  </md-card>

</div>
