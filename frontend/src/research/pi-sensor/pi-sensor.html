<div class="sensor-container chem-card">

    <div class="title-container"></div>
    <div class="sensor-title">{{ name }}</div>
    <table>

        <thead>
        <tr>
            <th class="first-cell"></th>
            <th class="second-cell"></th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>{{ name }} now</td>
            <td>{{ lastValue }}</td>
        </tr>

        <tr>
            <td>set {{ name }} value</td>
            <td>value</td>
        </tr>

        <tr>
            <td>last measured {{ name }}</td>
            <td>{{ lastDate }}</td>
        </tr>
        </tbody>

    </table>

    <canvas class="chart chart-line"
            chart-data="chartY"
            chart-labels="chartX"
            chart-options="chartOptions"
            chart-dataset-override="chartDataSetOverride">
    </canvas>

</div>
