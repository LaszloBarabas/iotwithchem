<div id="research" class="neat-container">

    <div class="container-2">
        <div class="container-1">

            <div class="column-1">

                <div class="gateway-container chem-card">
                    <div class="gateway-name">Name:</div>
                    <div class="gateway-status">
                        <chem-status></chem-status>
                    </div>
                </div>

                <div class="sensor-list-container chem-card">
                    <div>
                        <label for="sensor1">sensor name 1</label>
                        <input type="checkbox" id="sensor1" checked/>
                    </div>
                    <div>
                        <label for="sensor2">sensor name 2</label>
                        <input type="checkbox" id="sensor2" checked/>
                    </div>
                </div>

            </div><!-- column-1 -->

            <div class="column-2">

                <pi-sensor ng-if="rc.loadTempsDone"
                        name="temperature"
                           last-date="rc.lastMeasureDate"
                           last-value="rc.lastMeasuredValue"
                           chart-x="rc.tempChart.tempDates"
                           chart-y="rc.tempChart.tempValues">
                </pi-sensor>

                <pi-sensor></pi-sensor>

            </div><!-- column-2 -->

        </div><!-- container-2 -->
    </div><!-- container-2 -->
</div>
