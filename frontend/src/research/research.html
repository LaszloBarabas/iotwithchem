<div id="research" class="neat-container">
	<div class="sensor-block">
		<table class="sensor-table">
			<thead></thead>
			<tbody>
				<tr data-ng-controller="statusController" class="status">
					<td>Gateway status: </td>
					<td><img src="frontend/icons/{{status}}.png" alt="Ok" height="30" width="30"/></td>
				</tr>
				<tr data-ng-controller="temperatureController">
					<td>Temperature: </td>
					<td class="sensor-value">{{ temperatureValue }}&#8451;
					<img src="frontend/icons/{{status}}.png" alt="Ok" height="30" width="30"/>
					</td>
				<tr data-ng-controller="temperatureController">
						<td>Temperature Interval: </td>
						<td><input name="myInput" ng-model="interval" required placeholder="{{placeholder}}"></td>
						<td><input type="button" value="OK" ng-click="setTemperatureTime()" data-ng-init="initTemperatureTime()"/></td>
				</tr>
					<tr data-ng-controller="temperatureController">
							<td>Temperature Control: </td>
							<td><input name="myInput" ng-model="settedTemperature" required ></td>
							<td><input type="button" ng-click="setHeaterTemperature()"  value="OK" /></td>
					</tr>
				</tr>
				<tr data-ng-controller="temperatureController">
					<td>Last measurement: </td>
					<td>{{ temperatureDate | date: 'medium' }}</td>
				</tr>
			</tbody>
		</table>
		<canvas class="chart chart-line" chart-data="tempV"
			chart-labels="tempD" chart-options="options"
			chart-dataset-override="datasetOverride" chart-click="onClick">
		</canvas>
	</div>
</div>
